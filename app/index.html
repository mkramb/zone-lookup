<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>zone-lookup</title>
  <link rel="stylesheet" type="text/css" href="static/lib.css">
  <link rel="stylesheet" type="text/css" href="static/app.css">
</head>

<body data-ng-controller="ZoneCtrl">

  <div class="container ng-cloak">
    <div class="from">
      <app-zone-input type="from"></app-zone-input>
    </div>
    <div class="to">
      <span class="badge">to</span>
      <app-zone-input type="to"></app-zone-input>
    </div>
  </div>

  <script src="static/lib.js"></script>
  <script src="static/app.js"></script>

</body>
</html>
