<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>zoneswitch</title>
  <link rel="stylesheet" type="text/css" href="static/lib.css">
  <link rel="stylesheet" type="text/css" href="static/app.css">
</head>

<body data-ng-controller="ZoneCtrl">

  <div class="container ng-cloak">
    <div class="from">
      <input type="time" name="from_time">
      <select name="from_timezone">
        <option value="Africa/Abidjan">Africa/Abidjan</option>
        <option value="America/Cancun">America/Cancun</option>
        <option value="Europe/Luxembourg">Europe/Luxembourg</option>
      </select>
    </div>
    <div class="to">
      <span class="badge">to</span>
      <input type="text" name="to_time" readonly="readonly">
      <select name="to_timezone">
        <option value="Africa/Abidjan">Africa/Abidjan</option>
        <option value="America/Cancun">America/Cancun</option>
        <option value="Europe/Luxembourg">Europe/Luxembourg</option>
      </select>
    </div>
  </div>

  <script src="static/lib.js"></script>
  <script src="static/app.js"></script>

</body>
</html>
